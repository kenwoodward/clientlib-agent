<!--
  Optimized Site Header Client Library Inclusion for WKND Homepage
  This template includes only the site-level libraries needed for the home page
  Replaces: wknd.site with wknd-home.site (optimized version)
-->

<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html">
    <!-- Include optimized WKND site client library (CSS only in header) -->
    <sly data-sly-call="${clientLib.css @ categories='wknd-home.site'}" />
    
    <!-- The wknd-home.site library automatically includes wknd-new.base via dependencies -->
    <!-- This ensures proper loading order: base components first, then site-level components -->
</sly>

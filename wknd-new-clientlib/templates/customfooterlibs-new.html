<!--
  Optimized Footer Client Library Inclusion for WKND
  This template includes only the client libraries needed for the home page
  Replaces: wknd.base with wknd-new.base (optimized version)
-->

<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html">
    <!-- Include optimized WKND base client library (JavaScript only in footer) -->
    <sly data-sly-call="${clientLib.js @ categories='wknd-new.base'}" />
    
    <!-- Include WKND dependencies if needed -->
    <sly data-sly-call="${clientLib.js @ categories='wknd.dependencies'}" />
</sly>
